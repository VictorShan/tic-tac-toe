<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="index.css" />
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script> 
    <script src="auth.js"></script>
    <script src="TicTacToe.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe!</h1>
      <section id="uid-info">
        <h4 id="uid"></h4>
        <button id="reset-id">Reset ID</button>
      </section>
      <section id="notification" class="invisible">
        <p id="notification-text">No Errors</p>
      </section>
    </header>
    <main>
      <form id="lobby-form">
        <label>
          Lobby ID:
          <input name="lobby-id" id="lobby-id" required/>
        </label>
        <button type="submit" id="submit-lobby">Enter Game!</button>
      </form>
      <div id="game"></div>
    </main>
    <article id="instructions">
      <h3>Instructions</h3>
      <p>
        Enter a lobby ID to create/join a game.
        If that lobby is full, wait and try again or use a different lobby.
        Lobbies will reset after 3 hours of inactivity.
      </p>
      <p>If you want to play against someone on the same device, you must use a different browser.</p>
    </article>
  </body>
</html>
